name: Component Detection

on:
  workflow_dispatch:
  push:

permissions: 
  id-token: write
  contents: write

jobs:
  dependency-submission:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2
      - name: Component detection 
        uses: jhutchings1/component-detection-action@v0.0.1
